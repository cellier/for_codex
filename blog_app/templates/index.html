<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单博客</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>我的博客</h1>
    <a href="{{ url_for('add') }}">新增文章</a>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
        {% else %}
        <p>暂无文章。</p>
        {% endfor %}
    </div>
</body>
</html>
